<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Button.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Default Button</h2>
            <button class="btn">Default</button>
        </div>
        <div class="row">
            <h2>Brands Button</h2>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-ghost">Ghost</button>
        </div>

        <div class="row">
            <h2>Outline Button</h2>
            <button class="btn btn-outline btn-outline-primary">Primary</button>
            <button class="btn btn-outline btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline btn-outline-danger">Danger</button>
        </div>

    </div>
    <script>(() => {
            window.addoncropExtensions = window.addoncropExtensions || [];
            window.addoncropExtensions.push({
                mode: 'emulator',
                emulator: 'Foxified',
                extension: {
                    id: 44,
                    name: 'YouTube Downloader by Addoncrop',
                    version: '17.4.5',
                    date: 'July 5, 2023',
                },
                flixmateConnected: false,
            });
        })();</script>
</body>

</html>
