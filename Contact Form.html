<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact Form.css">

</head>

<body>
    <div class="container">
        <form action id="contact">
            <h3>Contact Form</h3>
            <h4>Contact us for support</h4>
            <fieldset>
                <input placeholder="Your name" type="text" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number (option)" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Web Site (option)" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" required=""></textarea>
            </fieldset>
            <fieldset>
                <button class="btn btn-outline btn-outline-primary">Primary</button>
            </fieldset>
        </form>
    </div>
    <script>(() => {
            window.addoncropExtensions = window.addoncropExtensions || [];
            window.addoncropExtensions.push({
                mode: 'emulator',
                emulator: 'Foxified',
                extension: {
                    id: 44,
                    name: 'YouTube Downloader by Addoncrop',
                    version: '17.4.5',
                    date: 'July 5, 2023',
                },
                flixmateConnected: false,
            });
        })();</script>
</body>

</html>
